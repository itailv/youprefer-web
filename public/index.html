<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>מה אתה מעדיף?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <style media="screen">
      html, body {
        margin: 0;
          padding: 0;
      }

      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ffffff;
        color: #ffffff;
      }

      .bg-elem {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: rotate(-30deg) scale(3);
      }

      .bg-elem::before,
      .bg-elem::after {
        content: '';
        position: absolute;
        top: 0;
        height: 100%;
        width: 50%;
      }

      .bg-elem::before {
        background-color: #2196f3;
        left: 0;
      }

      .bg-elem::after {
        background-color: #f44336;
        right: 0;
      }
    </style>
  </head>
  <body>
    
    <div class="bg-elem"></div>

    <div class="wrapper">
      
    </div>
  </body>
</html>
